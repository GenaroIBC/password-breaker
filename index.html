<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Breaker</title>
  </head>
  <body>
    <main>
      <section class="board">
        <p style="font-size: 3rem; text-align: center;" id="test-pgph"></p>
        <h1>Password Breaker</h1>
        <section class="password digits-container">
          <span class="password__digit digit">?</span>
          <span class="password__digit digit">?</span>
          <span class="password__digit digit">?</span>
          <span class="password__digit digit">?</span>
          <span class="password__digit digit">?</span>
          <span class="password__digit digit">?</span>
        </section>

        <section class="tries"></section>

        <section class="entry">
          <form class="entry__form">
            <label for="combination">Enter a combination</label>
            <input type="number" name="combination" />
          </form>
          <p id="error-pgph">Please enter 6 digits</p>
        </section>
      </section>
    </main>


    <template id="try-template">
      <article class="tries__try">
        <div class="tries__try__points">
          <span class="tries__try__points__point point"></span>
          <span class="tries__try__points__point point"></span>
          <span class="tries__try__points__point point"></span>
          <span class="tries__try__points__point point"></span>
          <span class="tries__try__points__point point"></span>
          <span class="tries__try__points__point point"></span>
        </div>
        <div class="tries__try__digits digits-container">
          <span class="tries__try__digits__digit digit">1</span>
          <span class="tries__try__digits__digit digit">2</span>
          <span class="tries__try__digits__digit digit">3</span>
          <span class="tries__try__digits__digit digit">4</span>
          <span class="tries__try__digits__digit digit">5</span>
          <span class="tries__try__digits__digit digit">6</span>
        </div>
      </article>
    </template>

    <script src="main.js"></script>
  </body>
</html>
